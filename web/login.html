<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body class="bg-color">
	<header>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand grow" href="index.html"><img src="images/brand.png" alt="nupco" style="width:100px;"></a>
    </div>
  </div>
</nav>
	</header>
	<div class="container-fluid">
	<div class="login animated fadeInLeft">
		
			<div class="login-form mx-auto">
				<h2 class="text-center pt-3 text-uppercase">Hr Portal</h2>
				<form action="/">
  <div class="form-group">
    <label for="Name">UserName*</label>
    <input type="text" class="form-control" name="Name" id="Name" required autocomplete="off">
  </div>
  <div class="form-group">
    <label for="pwd">Password*</label>
    <input type="password" class="form-control"  name = "pwd" id="pwd" required autocomplete="off">
  </div>
  
  <button type="submit" class="btn login-s mx-auto d-block text-uppercase" id="submit">Login</button>
</form>

			
		</div>
	
</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/function.js"></script>
<script type="text/javascript">
  $('#submit').on('click', function() {
    var valid = true,
        message = '';

    $('form input').each(function() {
        var $this = $(this);

        if(!$this.val()) {
            var inputName = $this.attr('name');
            valid = false;
            message += 'Please enter your ' + inputName + '\n';
        }
    });

    if(!valid) {
        alert(message);
    }
});
</script>
</body>
</html>
